<div class="container">
  <div class="row">
    <div class="col-md-2" style="color: black" id="profileBody">
      <br>
      <h2>{{firstName}} {{lastName}}</h2>
      <img class="img-fluid img-responsive" src="{{urImage}}" alt="urpic" id="profilePic">
      <h6>A little about me: </h6>
      <p id="actualBio">{{bioDescription}}</p>
      <app-editprofile (bioUpdate)="receiveUpdate($event)"></app-editprofile>
      <hr>
      <app-add-pet (addingPet)="receivePet($event)"></app-add-pet>
    </div>
    <div class="col-md-10" id="petBody">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2 class="panel panel-heading panel-primary my-4" style="text-align:center">This is {{petName}}</h2>
            <img class="img-fluid" src="{{petImage}}" alt="ptpic" id="petPic">
          </div>
          <br>
            <div class="col-md-4" id="exPetInfo">
              <br>
              <h4>Breed: {{breed}}</h4>
              <h4>{{petName}}'s Biography:</h4>
              <h3 class="my-3"></h3>
              <p id="petBio">{{petDescription}}</p>
              <div class="panel panel-default">
                <div class="panel-heading" id="petsNeedBorder">{{petName}}'s Special needs and Behaviour</div>
                <div class="panel-body"> hi</div>
              </div>
                <select (change)="getPet($event)">
                  <option *ngFor="let p of newPetList" [value]="p.id">
                    {{ p.petName }}
                  </option>
                </select>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
</div>
<br>
<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
