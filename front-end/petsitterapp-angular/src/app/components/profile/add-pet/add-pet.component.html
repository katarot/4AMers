<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPet">
  Add Pet
</button>
<div class="modal fade" id="addPet" tabindex="-1" role="dialog" aria-labelledby="adding a Pet" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petInfo">Pet Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form">
              <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="yourDescription">Pet Name</label>
                    <input type="description" class="form-control" id="petname" 
                         rows="3" [(ngModel)]="petname">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="yourDescription">Describe them</label>
                      <input type="description" class="form-control" id="petdescrip" 
                           rows="3" [(ngModel)]="petdescription">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                      <label for="yourDescription">Breed</label>
                      <input type="description" class="form-control" id="breed" 
                           rows="3" [(ngModel)]="breed">
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="yourDescription">Special Needs</label>
                        <input type="description" class="form-control" id="sNeeds" 
                             rows="3" [(ngModel)]="needs">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                          <label for="yourDescription">Behavior</label>
                          <input type="description" class="form-control" id="behavior" 
                               rows="3" [(ngModel)]="behaviour">
                        </div>
                      </div>
              <div class="form-group">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label>Upload a Picture of them</label>
                          <div class="input-group">
                              <span class="input-group-btn">
                                  <span class="btn btn-default btn-file">
                                      Browseâ€¦ <input type="file" id="userImgInp">
                                  </span>
                              </span>
                          </div>
                          <img id='user-img-upload'/>
                      </div>
                  </div>
                </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button"
                   (click)="addClicked()" class="btn btn-primary" data-dismiss="modal" id="save">Add Pet</button>
            </div>
      </div>
    </div>
  </div>
</div>
</div>
